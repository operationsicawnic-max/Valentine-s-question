<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ðŸ’–</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      color: #ff2e63;
      margin-bottom: 30px;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ff2e63; }
      to { text-shadow: 0 0 20px #ff2e63; }
    }

    .buttons {
      position: relative;
      width: 320px;
      height: 160px;
    }

    button {
      padding: 15px 35px;
      font-size: 1.3rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      box-shadow: 0 8px 20px rgba(255,77,109,0.6);
    }

    #no {
      background-color: #6c757d;
      color: white;
      position: absolute;
      left: 180px;
      top: 0;
    }

    #gif {
      display: none;
      margin-top: 30px;
    }

    #gif h2 {
      font-size: 2rem;
      color: #ff2e63;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 22px;
      animation: floatUp 5s linear infinite;
      opacity: 0.9;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      top: -10px;
      font-size: 18px;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>

<body>

  <h1>Sameer, will you be my Valentine? ðŸ’–</h1>

  <div class="buttons">
    <button id="yes">Yes ðŸ’•</button>
    <button id="no">No ðŸ™ˆ</button>
  </div>

  <div id="gif">
    <h2>YAYYYY!!! ðŸ’ƒðŸŽ‰ðŸ’–</h2>
    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" width="320">
    <p style="font-size:1.3rem; color:#ff2e63;">
      Best Valentine ever ðŸ’˜
    </p>
  </div>

  <!-- Hindi romantic instrumental music -->
  <audio id="music" loop>
    <source src="https://cdn.pixabay.com/audio/2023/03/27/audio_8b8f5b6db6.mp3" type="audio/mp3">
  </audio>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const gif = document.getElementById("gif");
    const buttons = document.querySelector(".buttons");
    const music = document.getElementById("music");

    // NO button runs away ðŸ˜ˆ
    noBtn.addEventListener("mouseover", () => {
      noBtn.style.left = Math.random() * 220 + "px";
      noBtn.style.top = Math.random() * 120 + "px";
    });

    // YES = celebration ðŸ’–
    yesBtn.addEventListener("click", () => {
      buttons.style.display = "none";
      gif.style.display = "block";
      music.volume = 0.5;
      music.play();
      startHearts();
      startConfetti();
    });

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }, 300);
    }

    function startConfetti() {
      setInterval(() => {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.innerText = "ðŸŽŠ";
        confetti.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }, 150);
    }
  </script>

</body>
</html>
