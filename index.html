<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ðŸ’–</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 30px;
      color: #ff2e63;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ff2e63; }
      to { text-shadow: 0 0 20px #ff2e63; }
    }

    .buttons {
      position: relative;
      width: 320px;
      height: 160px;
    }

    button {
      padding: 15px 35px;
      font-size: 1.3rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #6c757d;
      color: white;
      position: absolute;
      left: 180px;
      top: 0;
    }

    #result {
      display: none;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 22px;
      animation: floatUp 5s linear infinite;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Sameer, will you be my Valentine? ðŸ’–</h1>

  <div class="buttons">
    <button id="yes">Yes ðŸ’•</button>
    <button id="no">No ðŸ™ˆ</button>
  </div>

  <div id="result">
    <h2>YAYYY!!! ðŸŽ‰ðŸ’ƒðŸ’–</h2>
    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" width="320">
    <br><br>
    <button onclick="share()">Share on WhatsApp ðŸ’Œ</button>
  </div>

  <audio id="music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const result = document.getElementById("result");
    const music = document.getElementById("music");

    noBtn.addEventListener("mouseover", () => {
      noBtn.style.left = Math.random() * 220 + "px";
      noBtn.style.top = Math.random() * 120 + "px";
    });

    yesBtn.addEventListener("click", () => {
      document.querySelector(".buttons").style.display = "none";
      result.style.display = "block";
      music.play();
      hearts();
    });

    function hearts() {
      setInterval(() => {
        const h = document.createElement("div");
        h.className = "heart";
        h.innerHTML = "â¤ï¸";
        h.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 5000);
      }, 300);
    }

    function share() {
      const text = "I just said YES ðŸ’–ðŸ¥°";
      const url = window.location.href;
      window.open(`https://wa.me/?text=${encodeURIComponent(text + " " + url)}`);
    }
  </script>

</body>
</html>
