<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine üíñ</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #fde2e4, #f9c5d1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      padding: 50px 60px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 90%;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      color: #c9184a;
      margin-bottom: 35px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 14px 34px;
      font-size: 1rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 10px 25px rgba(255,77,109,0.4);
    }

    #yes:hover {
      transform: scale(1.08);
    }

    #no {
      background: #adb5bd;
      color: white;
      position: absolute;
      left: 160px;
      top: 0;
    }

    #result {
      display: none;
      margin-top: 25px;
    }

    #result h2 {
      font-family: 'Playfair Display', serif;
      color: #c9184a;
      font-size: 1.6rem;
      margin-bottom: 15px;
    }

    #result p {
      color: #555;
      font-size: 1rem;
    }

    /* Soft floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 18px;
      opacity: 0.6;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(0); opacity: 0.6; }
      to { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Sameer,<br>will you be my Valentine? üíñ</h1>

    <div class="buttons">
      <button id="yes">Yes ü§ç</button>
      <button id="no">No</button>
    </div>

    <div id="result">
      <h2>That made my heart smile ü§ç</h2>
      <p>Here‚Äôs to us and a beautiful Valentine üí´</p>
      <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" width="260">
    </div>
  </div>

  <!-- Soft Hindi romantic instrumental -->
  <audio id="music" loop>
    <source src="https://cdn.pixabay.com/audio/2023/03/27/audio_8b8f5b6db6.mp3" type="audio/mp3">
  </audio>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const result = document.getElementById("result");
    const buttons = document.querySelector(".buttons");
    const music = document.getElementById("music");

    noBtn.addEventListener("mouseover", () => {
      noBtn.style.left = Math.random() * 200 + "px";
      noBtn.style.top = Math.random() * 80 + "px";
    });

    yesBtn.addEventListener("click", () => {
      buttons.style.display = "none";
      result.style.display = "block";
      music.volume = 0.4;
      music.play();
      startHearts();
    });

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "ü§ç";
        heart.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }, 500);
    }
  </script>

</body>
</html>
